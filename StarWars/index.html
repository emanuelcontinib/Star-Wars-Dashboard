<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"  href="styles/lateral-menu.css"/>
        <link rel="stylesheet"  href="styles/dashboard.css"/>

        <title>Star Wars API</title>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="container">
            <div class="lateral-menu">
                <img src="assets/logo.png"/>
                <div class="menu-itens">
                    <ul>
                        <li>
                            <img src="./assets/dashboard.svg"/>
                            <p>Dashboard</p>
                        </li>
                        <li>
                            <img src="assets/personagens.svg"/>
                            <p>Criaturas</p>
                        </li>
                        <li>
                            <img src="assets/planetas.svg"/>
                            <p>Planetas</p>
                        </li>
                        <li>
                            <img src="assets/nave.svg"/>
                            <p>Naves Espaciais</p>
                        </li>
                    </ul>
                </div>
                <div class="settings">
                    <i data-feather="settings"></i>
                    <p>Configurações</p>
                </div>
            </div>
            <div class="content">
                <div class="card-header">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Criaturas</p>
                                <h2>10</h2>
                                <img src="./assets/personagens-black.svg"/>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                            <div class="card-content">
                                <div class="card-info">
                                    <p>Planetas</p>
                                    <h2>2</h2>
                                    <img src="./assets/planetas-black.svg"/>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-content">
                                    <div class="card-info">
                                        <p>Luas</p>
                                        <h2>8</h2>
                                        <img src="./assets/luas-black.svg"/>
                                    </div>
                                </div>
                            </div>
                        
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Naves</p>
                                <h2>22</h2>
                                <img src="./assets/nave-black.svg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            feather.replace();
        </script>
    </body>

</html>
